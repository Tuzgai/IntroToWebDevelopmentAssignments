<!DOCTYPE html>
<html>
    <head>
        <script type="text/Javascript" src="luckySevens.js"></script>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    </head>
    <body>
        <div class="container">
            <h1>Lucky Sevens</h1>
            <form name="luckySevensForm" onsubmit="return validateItems()">
                <div class="form-group-md">
                    <label for="bet">Bet:</label>
                    <div class="input-group">
                        <span class="input-group-addon">$</span>
                        <input type="number" class="form-control" id="bet">
                    </div>
                </div>
                <button type="submit" id="displayButton" class="btn">Play</button>
            </form>
            
            <h1 id="resultsTitle" style="display:none;">Results</h1>
            <table class="table table-striped" id="results" style="display:none;">
                <thead>
                    <tr>
                        <th>Starting Bet</th>
                        <th id="startingBet">$####.##</th>  
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Total Rolls Before Going Broke</td>
                        <td id="totalRolls">#</td>
                    </tr>
                    <tr>
                        <td>Highest Amount Won</td>
                        <td id="highestAmount">$####.##</td>
                    </tr>
                    <tr>
                        <td>Roll Count at Highest Amount Won</td>
                        <td id="highestRollCount">#</td>
                    </tr>
                </tbody>
            </table>
        </div>    
    </body>
</html>
