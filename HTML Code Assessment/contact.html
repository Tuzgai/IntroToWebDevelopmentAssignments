<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        
        <title>Contact Us</title>
        <link rel="stylesheet" type="text/css" href="styles/restaurantStyles.css">
        
        <style>
            .required {
                font-weight: bold;
            }
        </style>
    </head>

    <body>
        <header align=center>
            <h1>Waluigi's Food Emporium</h1>
        </header>
        
        <nav>
            <hr>
            <a href="index.html">Home</a> &emsp;
            <a href="menu.html">Menu</a> &emsp;
            <a href="contact.html">Contact Us</a> &emsp;
            <hr>
        </nav>
        
        <form align="center">
            <label for="name" class="required">Name:</label>
            <input type="text" name="name" id="name"><br /><br />
            <label for="email" class="required">Email:</label>
            <input type="text" name="email" id="email"><br /><br />
            <label for="phone" class="required">Phone:</label>
            <input type="text" name="phone" id="phone"><br /><br />
            <label for="reason" class="required">Reason for Inquiry:</label>
            <select id="reason" name="reason">
                <option value="catering" selected>Catering</option>
                <option value="private">Private Party</option>
                <option value="feedback">Feedback</option>
                <option value="other">Other</option>
            </select><br /><br />
            Have you been to the restaurant?
            <input type="radio" id="choice1" name="beenHere" value="no" checked="checked">
            <label for="choice1">No</label>
            <input type="radio" id="choice2>" name="beenHere" value="yes">
            <label for="choice2">Yes</label><br />
            <br />
            Best days to contact you:
            <input type="checkbox" id="monday" name="day" value="M">
            <label for="monday">M</label>
            <input type="checkbox" id="tuesday" name="day" value="T">
            <label for="tuesday">T</label>
            <input type="checkbox" id="wednesday" name="day" value="M">
            <label for="wednesday">W</label>
            <input type="checkbox" id="thursday" name="day" value="M">
            <label for="thursday">Th</label>
            <input type="checkbox" id="friday" name="day" value="M">
            <label for="friday">F</label>
            <br /><br />
            <input type="submit" name="submit" value="Send Request" align="center">
        </form>
        
        <footer>
            <hr />
            <p align="center">
                26 Grimace Lane, Mushroom Kingdom, IMG EEK<br />
                555-555-5555
            </p>
        </footer>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
