<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="styles/restaurantStyles.css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans|Montserrat:black" rel="stylesheet">
        
        <script type="text/Javascript" src="scripts/validate.js"></script>
        
        <title>Contact Us</title>
        <style>
            .required {
                font-weight: bold;
            }
            
            button {
                background-color: #593C8F !important;
            }
            
        </style>
    </head>

    <body>
        <div class="container">
            <header align=center>
                <h1>Waluigi's Food Emporium</h1>
            </header>

            <nav>
                <ul class="nav nav-pills">
                    <li class="nav-item"><a class="nav-link" href="index.html" aria-label="home">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="menu.html" aria-label="menu">Menu</a></li>
                    <li class="nav-item"><a class="nav-link active" href="contact.html" aria-label="Contact Us">Contact Us</a></li>
                </ul>
            </nav>
            
            <p id="acknowledgement" style="display:none;">
                Thanks for getting in touch, we'll get back to you within 1 business day!
            </p>
            
            <form name="contactForm" onsubmit="return validateItems();">
                <div class="form-row form-group col-md-6">
                    <label for="name" class="required" >Name:</label>
                    <input class="form-control" type="text" name="name" id="name" placeholder="ex. Jane Smith" required><br /><br />
                </div>
                <div class="form-row form-group col-md-6">
                    <label for="email" class="required">Email:</label>
                    <input class="form-control" type="email" name="email" id="email" placeholder="your@email.com" required><br /><br />
                </div>
                <div class="form-row form-group col-md-6">
                    <label for="phone" class="required">Phone:</label>
                    <input class="form-control" type="tel" name="phone" id="phone" placeholder="###-###-####" required><br /><br />
                </div>                
                <div class="form-row form-group col-md-6">
                    <label for="reason" class="required">Reason for Inquiry:</label>
                    <select class="form-control" id="reason" name="reason" required>
                        <option value="catering" selected>Catering</option>
                        <option value="private">Private Party</option>
                        <option value="feedback">Feedback</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <br /><br />
                <div class="form-check form-check-inline">
                    Have you been to the restaurant? &emsp;
                    <input class="form-check-input" type="radio" id="choice1" name="beenHere" value="no" checked="checked">
                    <label for="choice1">No</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input"  type="radio" id="choice2>" name="beenHere" value="yes">
                    <label for="choice2">Yes</label><br />
                </div>
                <br />
                Best days to contact you: &emsp;
                <div class="form-check form-check-inline">
                    <input class="form-check-input"  type="checkbox" id="monday" name="day" value="M">
                    <label for="monday">M</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input"  type="checkbox" id="tuesday" name="day" value="T">
                    <label for="tuesday">T</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input"  type="checkbox" id="wednesday" name="day" value="M">
                    <label for="wednesday">W</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input"  type="checkbox" id="thursday" name="day" value="M">
                    <label for="thursday">Th</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input"  type="checkbox" id="friday" name="day" value="M">
                    <label for="friday">F</label>
                </div>
                <br /><br />
                <button class="btn btn-primary" type="submit" name="submit" align="center">Send Request</button>
                 
            </form>
            
            <footer>
                <hr />
                <p align="center">
                    26 Grimace Lane, Mushroom Kingdom, IMG EEK<br />
                    555-555-5555
                </p>
            </footer>
        </div>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
